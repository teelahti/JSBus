<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>JSBus sample usage (with SignalR transport)</title>
    <link type="text/css" rel="stylesheet" href="Site.css" />
</head>
<body>
    <div id="body">
        <section class="content-wrapper">
            <h1>JSBus sample with SignalR transport</h1>
            <form id="sendMessages">
                <input id="count" name="count" type="range" min="1" max="1000" value="5" />
                <div>
                    <button id="submit" type="submit">Send messages with JS bus</button>
                </div>
            </form>

            <figure id="visualization">
                <div id="graphs"></div>
                <figcaption>Current status of message flow</figcaption>
            </figure>
        </section>
    </div>
    <!--Jquery needed by SignalR, not by JSBus itself-->
    <script src="../../bundles/JQuery"></script>
    <script src="../../Scripts/jquery.signalR-2.0.0.js"></script>
    <script src="../../signalr/hubs"></script>

    <script src="../../bundles/JSBus"></script>
    <script src="../../bundles/JSBusSignalR"></script>

    <script src="DataBar.js"></script>
    <script src="sampleUsage.js"></script>

</body>
</html>
